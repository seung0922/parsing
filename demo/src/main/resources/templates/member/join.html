<!DOCTYPE html>
<html 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/basicLayout}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
</head>

<div class="site-section" id="properties-section"  layout:fragment="content">
	<br><br><br><br><br>
<div class="container">
	<div class="col-sm-6 well">
		<div sec:authorize="isAuthenticated()">
			Name: <span sec:authentication="principal.attributes">SomeName</span><br />
		</div>
		<h3>Join</h3>
		<form method="post" action="/member/join" th:action="@{/join}">
			<div class="form-group">
				<label>id</label>
				<input type="text" class="form-control form-control-user" name="userid" value="">
			</div>
			<div class="form-group">
				<label>password</label>
				<input type="password" name="userpw" value="" class="form-control form-control-user"
					id="exampleInputPassword" placeholder="">
            </div>
            <div class="form-group">
				<label>name</label>
				<input type="text" name="username" value="" class="form-control form-control-user"
					id="exampleInputPassword" placeholder="">
            </div>
            <div class="form-group">
				<label>email</label>
				<input type="text" name="email" value="" class="form-control form-control-user"
					id="exampleInputPassword" placeholder="">
            </div>
            <div class="form-group">
				<label>tel</label>
				<input type="text" name="tel" value="" class="form-control form-control-user"
					id="exampleInputPassword" placeholder="">
            </div>
            <div class="form-group">
				<label>main language</label>
				<input type="text" name="mlang" value="" class="form-control form-control-user"
					id="exampleInputPassword" placeholder="">
			</div>
			<!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" /> -->
			<br>
			<button class="btn btn-primary  btn-success" type="submit">가입</button>
			<button class="btn btn-outline-primary  btn-join" type="button">취소</button>
		</form>
		<hr>
	
	</div>
</div>

<script>

    $(".btn-success").on("click", function (e) {

        e.preventDefault();
        $("form").submit();
    });

</script>

</div>
